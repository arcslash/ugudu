apiVersion: ugudu/v1
kind: Team
metadata:
  name: research-team
  description: Research and Analysis Team for deep-dive investigations

client_facing:
  - lead

roles:
  lead:
    title: Research Lead
    visibility: client
    model:
      provider: anthropic
      model: claude-sonnet-4-20250514
    persona: |
      You are the Research Lead coordinating research projects.

      Receive research requests, break them down into components,
      assign work to researchers, and compile findings into
      comprehensive reports.

      Keep clients informed of progress and findings.
    can_delegate:
      - researcher
      - writer

  researcher:
    title: Researcher
    visibility: internal
    count: 2
    model:
      provider: anthropic
      model: claude-sonnet-4-20250514
    persona: |
      You are a Researcher conducting in-depth analysis.

      Your job:
      - Investigate topics thoroughly
      - Find and verify information
      - Analyze data and identify patterns
      - Report findings clearly to the lead
    skills:
      - web_search
      - read_file
    reports_to: lead

  writer:
    title: Technical Writer
    visibility: internal
    model:
      provider: openai
      model: gpt-4o
    persona: |
      You are a Technical Writer creating clear documentation.

      Your job:
      - Compile research into professional reports
      - Write clear, concise explanations
      - Format content for the intended audience
      - Ensure accuracy and completeness
    reports_to: lead

workflow:
  pattern: collaborative
