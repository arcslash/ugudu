<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugudu - AI Team Orchestration</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .tagline {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-title {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
        }

        .team-list {
            flex: 1;
            overflow-y: auto;
        }

        .team-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .team-item:hover {
            background: var(--bg-tertiary);
        }

        .team-item.active {
            background: var(--bg-tertiary);
            border: 1px solid var(--accent);
        }

        .team-name {
            font-weight: 500;
        }

        .team-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .team-status.running {
            background: var(--success);
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
        }

        .message-header {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-role {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: var(--bg-tertiary);
            border-bottom-left-radius: 4px;
        }

        .message.thinking .message-content {
            background: var(--bg-secondary);
            border: 1px dashed var(--border);
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
        }

        .pm-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .pm-selector label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .pm-selector select {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
        }

        .input-container textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            padding: 8px 12px;
            outline: none;
            resize: none;
            font-family: inherit;
            min-height: 40px;
            max-height: 120px;
        }

        .input-container textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }

        /* Right Panel */
        .right-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .member-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .member-card:hover {
            border: 1px solid var(--accent);
            margin: -1px;
            margin-bottom: 7px;
        }

        .member-card.pm {
            border: 1px solid var(--accent);
        }

        .member-card.pm .member-title::after {
            content: "PM";
            font-size: 9px;
            padding: 2px 6px;
            background: var(--accent);
            color: white;
            border-radius: 4px;
            margin-left: 8px;
        }

        .member-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .member-title {
            font-weight: 500;
            font-size: 14px;
        }

        .member-status {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--bg-secondary);
        }

        .member-status.idle {
            color: var(--text-secondary);
        }

        .member-status.working {
            color: var(--warning);
            background: rgba(234, 179, 8, 0.1);
        }

        .member-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .provider-list {
            margin-top: 24px;
        }

        .provider-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .provider-item:last-child {
            border-bottom: none;
        }

        .provider-name {
            font-size: 13px;
        }

        .provider-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Token Mode Indicator */
        .token-mode {
            margin-top: 24px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .token-mode-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .token-mode-title {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .token-mode-value {
            font-size: 13px;
            font-weight: 500;
        }

        .token-mode-value.normal { color: var(--text-primary); }
        .token-mode-value.low { color: var(--warning); }
        .token-mode-value.minimal { color: var(--success); }

        .token-mode-btns {
            display: flex;
            gap: 4px;
        }

        .token-mode-btns button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-desc {
            font-size: 14px;
            text-align: center;
            max-width: 300px;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            width: 480px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Specs Grid */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .spec-option {
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .spec-option:hover {
            border-color: var(--accent);
        }

        .spec-option.selected {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .spec-option-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .spec-option-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar, .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Ugudu</div>
            <div class="tagline">AI Team Orchestration</div>

            <nav class="nav-section">
                <div class="nav-title">Menu</div>
                <div class="nav-item active" id="navDashboard" onclick="showDashboard()">
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" id="navSpecs" onclick="showSpecs()">
                    <span>Team Specs</span>
                </div>
                <div class="nav-item" id="navProviders" onclick="showProviders()">
                    <span>Providers</span>
                </div>
            </nav>

            <div class="nav-section" style="flex: 1; display: flex; flex-direction: column;">
                <div class="nav-title">Teams</div>
                <div class="team-list" id="teamList">
                    <!-- Teams loaded dynamically -->
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 12px;" onclick="showCreateTeam()">
                    + Create Team
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <div class="header">
                <div>
                    <div class="header-title" id="headerTitle">Dashboard</div>
                    <div class="header-subtitle" id="headerSubtitle"></div>
                </div>
                <div class="header-actions" id="headerActions">
                    <!-- Dynamic actions -->
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">&#128640;</div>
                    <div class="empty-title">Welcome to Ugudu</div>
                    <div class="empty-desc">Select a team from the sidebar to start chatting with your AI team, or create a new one.</div>
                </div>
                <div id="messages" style="display: none;"></div>
            </div>

            <div class="input-area" id="inputArea" style="display: none;">
                <div class="pm-selector" id="pmSelector">
                    <label>Talking to:</label>
                    <select id="memberSelect" onchange="updateChatTarget()">
                        <!-- Members loaded dynamically -->
                    </select>
                </div>
                <div class="input-container">
                    <textarea id="messageInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div class="panel-title">Team Members</div>
            <div id="memberList">
                <div style="color: var(--text-secondary); font-size: 13px;">
                    Select a team to view members
                </div>
            </div>

            <div class="token-mode" id="tokenModePanel" style="display: none;">
                <div class="token-mode-header">
                    <span class="token-mode-title">Token Mode</span>
                    <span class="token-mode-value" id="tokenModeValue">normal</span>
                </div>
                <div class="token-mode-btns">
                    <button class="btn btn-secondary btn-sm" onclick="setTokenMode('normal')">Normal</button>
                    <button class="btn btn-secondary btn-sm" onclick="setTokenMode('low')">Low</button>
                    <button class="btn btn-secondary btn-sm" onclick="setTokenMode('minimal')">Minimal</button>
                </div>
            </div>

            <div class="provider-list">
                <div class="panel-title">Providers</div>
                <div id="providerList">
                    <!-- Providers loaded dynamically -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Create Team Modal -->
    <div class="modal-overlay" id="createTeamModal">
        <div class="modal">
            <div class="modal-title">Create Team</div>
            <div class="form-group">
                <label class="form-label">Team Name</label>
                <input type="text" class="form-input" id="teamName" placeholder="my-team">
            </div>
            <div class="form-group">
                <label class="form-label">Select Spec (Blueprint)</label>
                <div class="specs-grid" id="specsGrid">
                    <!-- Specs loaded dynamically -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideCreateTeam()">Cancel</button>
                <button class="btn btn-primary" onclick="createTeam()">Create Team</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentTeam = null;
        let currentMember = null;
        let messages = [];
        let specs = [];
        let selectedSpec = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProviders();
            loadTeams();
            loadSpecs();
            autoResizeTextarea();
        });

        // API Calls
        async function api(endpoint, options = {}) {
            try {
                const res = await fetch(API_BASE + endpoint, {
                    headers: { 'Content-Type': 'application/json' },
                    ...options
                });
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || res.statusText);
                }
                return await res.json();
            } catch (err) {
                console.error('API Error:', err);
                return { error: err.message };
            }
        }

        // Load data
        async function loadProviders() {
            const data = await api('/providers');
            const list = document.getElementById('providerList');
            if (data.providers && data.providers.length > 0) {
                list.innerHTML = data.providers.map(p => `
                    <div class="provider-item">
                        <span class="provider-name">${p.name}</span>
                        <div class="provider-status"></div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px;">No providers configured</div>';
            }
        }

        async function loadSpecs() {
            const data = await api('/specs');
            specs = data.specs || [];
            renderSpecsGrid();
        }

        function renderSpecsGrid() {
            const grid = document.getElementById('specsGrid');
            if (specs.length > 0) {
                grid.innerHTML = specs.map(s => `
                    <div class="spec-option ${selectedSpec === s.name ? 'selected' : ''}" onclick="selectSpec('${s.name}')">
                        <div class="spec-option-name">${s.name}</div>
                        <div class="spec-option-desc">${s.members || 0} members</div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; grid-column: span 2;">No specs found. Create one in ~/.ugudu/specs/</div>';
            }
        }

        function selectSpec(name) {
            selectedSpec = name;
            renderSpecsGrid();
        }

        async function loadTeams() {
            const data = await api('/teams');
            const list = document.getElementById('teamList');
            if (data.teams && data.teams.length > 0) {
                list.innerHTML = data.teams.map(t => `
                    <div class="team-item ${currentTeam === t.name ? 'active' : ''}" onclick="selectTeam('${t.name}')">
                        <span class="team-name">${t.name}</span>
                        <div class="team-status ${t.status === 'running' ? 'running' : ''}"></div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px; padding: 8px 12px;">No teams yet</div>';
            }
        }

        async function loadMembers(teamName) {
            const data = await api(`/teams/${teamName}/members`);
            const list = document.getElementById('memberList');
            const select = document.getElementById('memberSelect');

            if (data.members && data.members.length > 0) {
                // Find PM (client-facing member)
                const pm = data.members.find(m => m.client_facing) || data.members[0];
                currentMember = pm.id;

                list.innerHTML = data.members.map(m => `
                    <div class="member-card ${m.client_facing ? 'pm' : ''}" onclick="selectMember('${m.id}')">
                        <div class="member-header">
                            <span class="member-title">${m.title}</span>
                            <span class="member-status ${m.status}">${m.status || 'idle'}</span>
                        </div>
                        <div class="member-meta">${m.provider || 'anthropic'} / ${m.model || 'default'}</div>
                    </div>
                `).join('');

                select.innerHTML = data.members.map(m => `
                    <option value="${m.id}" ${m.client_facing ? 'selected' : ''}>${m.title}${m.client_facing ? ' (PM)' : ''}</option>
                `).join('');
            } else {
                list.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px;">No members</div>';
                select.innerHTML = '<option value="">No members</option>';
            }
        }

        function selectMember(id) {
            currentMember = id;
            document.getElementById('memberSelect').value = id;
        }

        function updateChatTarget() {
            currentMember = document.getElementById('memberSelect').value;
        }

        // Team actions
        async function selectTeam(name) {
            currentTeam = name;
            messages = [];

            // Update nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById('headerTitle').textContent = name;
            document.getElementById('headerSubtitle').textContent = 'Chat with your AI team';
            document.getElementById('headerActions').innerHTML = `
                <button class="btn btn-secondary" onclick="startTeam('${name}')">Start</button>
                <button class="btn btn-secondary" onclick="stopTeam('${name}')">Stop</button>
                <button class="btn btn-danger btn-sm" onclick="deleteTeam('${name}')">Delete</button>
            `;

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
            document.getElementById('inputArea').style.display = 'block';
            document.getElementById('tokenModePanel').style.display = 'block';

            loadTeams();
            loadMembers(name);
        }

        async function startTeam(name) {
            const data = await api(`/teams/${name}/start`, { method: 'POST' });
            if (data.error) {
                alert('Error: ' + data.error);
            }
            loadTeams();
            loadMembers(name);
        }

        async function stopTeam(name) {
            const data = await api(`/teams/${name}/stop`, { method: 'POST' });
            if (data.error) {
                alert('Error: ' + data.error);
            }
            loadTeams();
            loadMembers(name);
        }

        async function deleteTeam(name) {
            if (!confirm(`Delete team "${name}"? This cannot be undone.`)) return;

            const data = await api(`/teams/${name}`, { method: 'DELETE' });
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                currentTeam = null;
                showDashboard();
            }
            loadTeams();
        }

        async function setTokenMode(mode) {
            if (!currentTeam) return;

            const data = await api(`/teams/${currentTeam}/token-mode`, {
                method: 'POST',
                body: JSON.stringify({ mode })
            });

            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                const el = document.getElementById('tokenModeValue');
                el.textContent = mode;
                el.className = 'token-mode-value ' + mode;
            }
        }

        function showCreateTeam() {
            document.getElementById('createTeamModal').classList.add('active');
            document.getElementById('teamName').value = '';
            selectedSpec = null;
            renderSpecsGrid();
        }

        function hideCreateTeam() {
            document.getElementById('createTeamModal').classList.remove('active');
        }

        async function createTeam() {
            const name = document.getElementById('teamName').value.trim();
            if (!name) {
                alert('Please enter a team name');
                return;
            }
            if (!selectedSpec) {
                alert('Please select a spec');
                return;
            }

            const data = await api('/teams', {
                method: 'POST',
                body: JSON.stringify({ name, spec: selectedSpec })
            });

            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                hideCreateTeam();
                loadTeams();
                selectTeam(name);
            }
        }

        // Chat
        async function sendMessage() {
            const textarea = document.getElementById('messageInput');
            const message = textarea.value.trim();
            if (!message || !currentTeam) return;

            textarea.value = '';
            textarea.style.height = 'auto';
            addMessage('You', message, 'user');
            showTypingIndicator();

            document.getElementById('sendBtn').disabled = true;

            const data = await api('/chat', {
                method: 'POST',
                body: JSON.stringify({
                    team: currentTeam,
                    member: currentMember,
                    message: message
                })
            });

            hideTypingIndicator();
            document.getElementById('sendBtn').disabled = false;

            if (data.responses) {
                data.responses.forEach(r => {
                    addMessage(r.from, r.content, 'agent', r.role);
                });
            } else if (data.response) {
                addMessage(data.from || 'Agent', data.response, 'agent', data.role);
            } else if (data.error) {
                addMessage('System', 'Error: ' + data.error, 'agent');
            }
        }

        function addMessage(from, content, type, role) {
            const container = document.getElementById('messages');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `
                <div class="message-header">
                    ${from}
                    ${role ? `<span class="message-role">${role}</span>` : ''}
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('messages');
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'message agent';
            indicator.innerHTML = `
                <div class="message-header">Agent is thinking...</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Navigation
        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id)?.classList.add('active');
        }

        function showDashboard() {
            currentTeam = null;
            setActiveNav('navDashboard');
            document.getElementById('headerTitle').textContent = 'Dashboard';
            document.getElementById('headerSubtitle').textContent = '';
            document.getElementById('headerActions').innerHTML = '';
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('messages').style.display = 'none';
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('tokenModePanel').style.display = 'none';
            document.getElementById('memberList').innerHTML = '<div style="color: var(--text-secondary); font-size: 13px;">Select a team to view members</div>';
            loadTeams();
        }

        function showSpecs() {
            setActiveNav('navSpecs');
            document.getElementById('headerTitle').textContent = 'Team Specs';
            document.getElementById('headerSubtitle').textContent = 'Available team blueprints';
            document.getElementById('headerActions').innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('tokenModePanel').style.display = 'none';
            loadSpecsDetail();
        }

        async function loadSpecsDetail() {
            const container = document.getElementById('messages');

            if (specs.length > 0) {
                container.innerHTML = specs.map(s => `
                    <div class="member-card" style="margin-bottom: 12px; cursor: default;">
                        <div class="member-header">
                            <span class="member-title">${s.name}</span>
                            <span class="member-status">${s.members || 0} members</span>
                        </div>
                        <div class="member-meta">${s.path}</div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No Specs Found</div>
                        <div class="empty-desc">Create team specs in ~/.ugudu/specs/ directory</div>
                    </div>
                `;
            }
        }

        function showProviders() {
            setActiveNav('navProviders');
            document.getElementById('headerTitle').textContent = 'Providers';
            document.getElementById('headerSubtitle').textContent = 'Configured LLM providers';
            document.getElementById('headerActions').innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('tokenModePanel').style.display = 'none';
            loadProvidersDetail();
        }

        async function loadProvidersDetail() {
            const data = await api('/providers');
            const container = document.getElementById('messages');

            if (data.providers && data.providers.length > 0) {
                container.innerHTML = data.providers.map(p => `
                    <div class="member-card" style="margin-bottom: 12px;">
                        <div class="member-header">
                            <span class="member-title">${p.name}</span>
                            <button class="btn btn-secondary btn-sm" onclick="testProvider('${p.id}')">Test</button>
                        </div>
                        <div class="member-meta">ID: ${p.id}</div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No Providers</div>
                        <div class="empty-desc">Set environment variables to configure providers:<br><br>
                        ANTHROPIC_API_KEY<br>
                        OPENAI_API_KEY<br>
                        OPENROUTER_API_KEY<br>
                        GROQ_API_KEY<br>
                        OLLAMA_URL</div>
                    </div>
                `;
            }
        }

        async function testProvider(id) {
            const data = await api(`/providers/${id}/test`);
            alert(data.status === 'ok' ? 'Provider is working!' : 'Error: ' + (data.error || 'Unknown error'));
        }
    </script>
</body>
</html>
